<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Simulation - EdUHK 2025</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      background: linear-gradient(to bottom, #e0e0e0 0%, #cfcfcf 100%);
      font-family: Arial, sans-serif;
      overflow: hidden;
      perspective: 1200px;
      position: relative;
    }

    .ground {
      position: absolute;
      top: 60%;
      left: 0;
      width: 100%;
      height: 300px;
      background: linear-gradient(to bottom, #bbb 0%, #999 100%);
      transform: rotateX(75deg) translateY(-50%);
      transform-origin: top;
      z-index: 0;
    }

    .container {
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      width: 100%;
      max-width: 1100px;
      margin-bottom: 180px;
      z-index: 1;
      position: relative;
    }

    .scene {
      width: 90px;
      height: 90px;
      perspective: 800px;
      position: relative;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: absolute;
      bottom: 0;
      transform-style: preserve-3d;
      transition: transform 1s ease-out;
    }

    .face {
      position: absolute;
      width: 90px;
      height: 90px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      box-sizing: border-box;
      opacity: 0.95;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 25px;
      font-weight: bold;
      user-select: none;
    }

    .number {
      display: inline-block;
      color: black;
      text-shadow: 
        -1px -1px 0 #fff,  
         1px -1px 0 #fff,  
        -1px  1px 0 #fff,  
         1px  1px 0 #fff;
    }

    .front  { background: red;    transform: translateZ(45px); }
    .back   { background: yellow; transform: rotateY(180deg) translateZ(45px); }
    .right  { background: orange; transform: rotateY(90deg) translateZ(45px); }
    .left   { background: green;  transform: rotateY(-90deg) translateZ(45px); }
    .top    { background: blue;   transform: rotateX(90deg) translateZ(45px); }
    .bottom { background: purple; transform: rotateX(-90deg) translateZ(45px); }

    .shadow {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 80px;
      height: 30px;
      background: radial-gradient(ellipse at center, rgba(0,0,0,0.55) 0%, rgba(0,0,0,0) 80%);
      transform: translateX(-50%) rotateX(90deg);
      filter: blur(6px);
      z-index: -1;
      opacity: 0.6;
    }

    button {
      padding: 10px 20px;
      background: white;
      border: 2px solid #333;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      margin-bottom: 20px;
      z-index: 2;
      position: relative;
    }

    .sum-box {
      border: 2px solid #333;
      padding: 10px 20px;
      border-radius: 5px;
      background: #fff;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      z-index: 2;
      position: relative;
      margin-bottom: 40px;
    }

    .blink {
      animation: blink 0.7s step-start 4;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .label {
      position: absolute;
      bottom: 10px;
      right: 15px;
      font-size: 14px;
      color: #222;
      opacity: 0.8;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="ground"></div>

  <div class="container">
    <div class="scene"><div class="cube" id="cube1">
      <div class="face front"><span class="number">1</span></div>
      <div class="face back"><span class="number">2</span></div>
      <div class="face right"><span class="number">3</span></div>
      <div class="face left"><span class="number">4</span></div>
      <div class="face top"><span class="number">5</span></div>
      <div class="face bottom"><span class="number">6</span></div>
    </div><div class="shadow" id="shadow1"></div></div>

    <div class="scene"><div class="cube" id="cube2">
      <div class="face front"><span class="number">1</span></div>
      <div class="face back"><span class="number">2</span></div>
      <div class="face right"><span class="number">3</span></div>
      <div class="face left"><span class="number">4</span></div>
      <div class="face top"><span class="number">5</span></div>
      <div class="face bottom"><span class="number">6</span></div>
    </div><div class="shadow" id="shadow2"></div></div>

    <div class="scene"><div class="cube" id="cube3">
      <div class="face front"><span class="number">1</span></div>
      <div class="face back"><span class="number">2</span></div>
      <div class="face right"><span class="number">3</span></div>
      <div class="face left"><span class="number">4</span></div>
      <div class="face top"><span class="number">5</span></div>
      <div class="face bottom"><span class="number">6</span></div>
    </div><div class="shadow" id="shadow3"></div></div>

    <div class="scene"><div class="cube" id="cube4">
      <div class="face front"><span class="number">1</span></div>
      <div class="face back"><span class="number">2</span></div>
      <div class="face right"><span class="number">3</span></div>
      <div class="face left"><span class="number">4</span></div>
      <div class="face top"><span class="number">5</span></div>
      <div class="face bottom"><span class="number">6</span></div>
    </div><div class="shadow" id="shadow4"></div></div>

    <div class="scene"><div class="cube" id="cube5">
      <div class="face front"><span class="number">1</span></div>
      <div class="face back"><span class="number">2</span></div>
      <div class="face right"><span class="number">3</span></div>
      <div class="face left"><span class="number">4</span></div>
      <div class="face top"><span class="number">5</span></div>
      <div class="face bottom"><span class="number">6</span></div>
    </div><div class="shadow" id="shadow5"></div></div>
  </div>

  <button id="throwBtn">Throw the Dices</button>
  <div class="sum-box" id="sumBox">Sum: -</div>

  <div class="label">Demo of AI-created Simulation, EdUHK, 2025</div>

  <script>
    const cubes = [
      { cube: document.getElementById('cube1') },
      { cube: document.getElementById('cube2') },
      { cube: document.getElementById('cube3') },
      { cube: document.getElementById('cube4') },
      { cube: document.getElementById('cube5') }
    ];
    const sumBox = document.getElementById('sumBox');

    const rotations = {
      1: {x: 0,   y: 0},
      2: {x: 0,   y: 180},
      3: {x: 0,   y: -90},
      4: {x: 0,   y: 90},
      5: {x: -90, y: 0},
      6: {x: 90,  y: 0}
    };

    // Randomize initial orientation
    cubes.forEach(c => {
      const initX = Math.floor(Math.random() * 360);
      const initY = Math.floor(Math.random() * 360);
      c.cube.style.transform = `rotateX(${initX}deg) rotateY(${initY}deg)`;
    });

    function throwDice(cubeObj) {
      const cube = cubeObj.cube;
      const result = Math.floor(Math.random() * 6) + 1;
      const {x, y} = rotations[result];

      // add some random full rotations for realism
      const extraX = Math.floor(Math.random() * 4) * 360;
      const extraY = Math.floor(Math.random() * 4) * 360;

      // rotate ONCE only, to final orientation
      cube.style.transform = `rotateX(${x + extraX + 20}deg) rotateY(${y + extraY + 25}deg)`;

      // blink winning face
      setTimeout(() => {
        let faceSelector;
        switch (result) {
          case 1: faceSelector = '.front'; break;
          case 2: faceSelector = '.back'; break;
          case 3: faceSelector = '.right'; break;
          case 4: faceSelector = '.left'; break;
          case 5: faceSelector = '.top'; break;
          case 6: faceSelector = '.bottom'; break;
        }
        cube.querySelectorAll('.number').forEach(num => num.classList.remove('blink'));
        cube.querySelector(faceSelector + ' .number').classList.add('blink');
      }, 1000);

      return result;
    }

    document.getElementById('throwBtn').addEventListener('click', () => {
      const results = cubes.map(c => throwDice(c));
      setTimeout(() => {
        const sum = results.reduce((a,b)=>a+b,0);
        sumBox.textContent = `Sum: ${sum}`;
      }, 1100);
    });
  </script>
</body>
</html>
